<div class="intro">
    <h2>FindEm</h2>
    <p>
        <input type="text" [(ngModel)]="search" />
        <button (click)="getPeople()">{{ search === '' ? 'Show Everyone' : 'Find Someone' }}</button>
    </p>
</div>
<div class="people">
    <div *ngFor="let person of people">
        <person-listing [person]="person"></person-listing>
    </div>
</div>
